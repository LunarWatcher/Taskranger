sudo: true

# Force master and develop only
branches:
  only:
    - master
    - develop

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="export CC=gcc-9 && export CXX=g++-9"
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9.0
      env:
        - MATRIX_EVAL="export CC=clang-9 && export CXX=clang++-9"
    - os: osx
      osx_image: xcode8

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - . ./init.sh
  - conan profile new --detect default
  - scons -j 2 debug=False
  - scons -j 2 debug=False test
