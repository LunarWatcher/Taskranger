sudo: true
language: generic

# Force master and develop only
branches:
  only:
    - master
    - develop

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - CC=gcc-9
        - CXX=g++-9
        - TOXENV=py38
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9.0
      env:
        - CC=clang-9
        - CXX=clang++-9
        - TOXENV=py38
    - os: osx
      osx_image: xcode8
      env:
        - TOXENV=py38



script:
  - . ./init.sh
  - conan profile new --detect default
  - scons -j 2 debug=False
  - scons -j 2 debug=False test
