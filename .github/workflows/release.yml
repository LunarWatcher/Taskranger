# Defines a CI workflow
name: Release binaries

# ... which is run when:
on:
  # .. a tag is bushed to
  push:
    tags:
    - 'v*'

# When the trigger conditions are met, run the jobs
jobs:
  # This job installs the base dependencies.
  build:
    # Contains the build matrix, and yes, it's a bit of a clusterfuck
    strategy:
      matrix:
        # Config: contains the system setup. 
        config: 
          - clang++-9-ubuntu
          - clang++-11-macos
          - msvc-bundled-windows

        include:
          # This contains the actual definition of usable stuff for each configuration.
          # This can also include packages in the future, if I can find out 
          # how GH Actions "if" works. /shrug
          - config: clang++-9-ubuntu
            os: ubuntu-latest
            compiler: clang++-9
            ccompiler: clang-9
            folder: clang.posix
            binname: linux
            ext: ''
          - config: clang++-11-macos
            os: macos-latest
            compiler: clang++
            ccompiler: clang
            folder: clang.darwin
            binname: mac
            ext: ''
          - config: msvc-bundled-windows
            os: windows-latest
            compiler: cl
            ccompiler: cl
            folder: msvc.win32
            binname: windows
            ext: .exe
    # The OS to run on
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    # Set up python; requires for SCons and Conan
    - uses: actions/setup-python@v2
    - name: Set env
      if: matrix.os != 'windows-latest'
      run: |
        echo "::set-env name=CXX::${{ matrix.compiler }}"
        echo "::set-env name=CC::${{ matrix.ccompiler }}"
        ${{ matrix.compiler }} --version
    # Install conan
    - uses: LunarWatcher/install-conan@master
    # Install SCons
    - name: Install dependencies
      run: |
        python -m pip install scons
    - name: Build release
      run: |
        scons debug=False
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        # TODO: set up support for prereleases (maybe?)
        prerelease: false
    - name: Upload artifacts
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/${{ matrix.folder }}.64bit.release/src/bin/taskranger
        asset_name: taskranger-${{ matrix.binname }}-x64${{ matrix.ext }}
        asset_content_type: application/octet-stream
